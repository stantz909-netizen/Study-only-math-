<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stantz Arcade</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0b0b0b; color: white; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 250px; background: #181818; border-right: 2px solid #3d5afe; display: flex; flex-direction: column; align-items: center; padding-top: 20px; box-shadow: 5px 0 15px rgba(0,0,0,0.5); }
        .main-view { flex-grow: 1; background: #000; position: relative; }
        h2 { color: #3d5afe; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 30px; }
        .game-btn { width: 85%; padding: 15px; margin: 10px 0; border: none; border-radius: 8px; background: #222; color: #fff; cursor: pointer; font-weight: bold; transition: 0.3s; text-align: left; font-size: 14px; }
        .game-btn:hover { background: #3d5afe; transform: translateX(10px); }
        iframe { width: 100%; height: 100%; border: none; }
        .info { position: absolute; bottom: 10px; width: 230px; font-size: 11px; color: #555; text-align: center; padding: 0 10px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>üéÆ STUDY HUB</h2>
        <button class="game-btn" onclick="play('https://poki.com/en/g/subway-surfers')">üèÉ Subway Surfers</button>
        <button class="game-btn" onclick="play('https://granny-game.github.io/')">üëµ Granny</button>
        <button class="game-btn" onclick="play('https://1v1.lol/')">üî´ Fortnite (1v1.lol)</button>
        <div class="info">If games don't load, the school/work WiFi might be blocking the original game servers.</div>
    </div>

    <div class="main-view">
        <iframe id="screen" src="https://poki.com/en/g/subway-surfers" allowfullscreen></iframe>
    </div>

    <script>
        function play(url) {
            document.getElementById('screen').src = url;
        }
    </script>

</body>
</html>
